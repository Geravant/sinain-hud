<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinainHUD Debug</title>
    <link rel="stylesheet" href="hud.css">
</head>
<body>
    <header id="top-bar">
        <span class="title">sinain-wearable-hud</span>
        <span id="gateway-status" class="badge disconnected">disconnected</span>
        <span id="status-dot"></span>
    </header>

    <div id="panels">
        <section class="panel" id="panel-observation">
            <h2>Observation Sent</h2>
            <pre id="observation-text"></pre>
        </section>
        <section class="panel" id="panel-vision">
            <h2>Vision <span id="ocr-latency" class="latency"></span></h2>
            <pre id="vision-text"></pre>
        </section>
        <section class="panel" id="panel-response">
            <h2>Agent Response</h2>
            <div id="oled-mirror"></div>
            <pre id="response-text"></pre>
        </section>
    </div>

    <footer id="bottom-bar">
        <span id="debug-info"></span>
        <span id="timestamp"></span>
    </footer>

    <script src="hud.js"></script>
</body>
</html>
